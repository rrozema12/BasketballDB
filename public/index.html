<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>BasketballDB</title>
</head>

<body>

  <h1> Welcome to BasketballDB </h1>

  <div id="querypicker" style="display: block">
    <div class="form-group">
      <label class="control-label">Select a query you want to use</label>
      <select id="mainselect" onchange="queryselection(this)">
      <option id="0" value="query0">Select a query</option>
		  <option id="1" value="query1">Players who were foreign born</option>
		  <option id="2" value="query2">Best shooting percentage by position</option>
		  <option id="3" value="query3">Most 1st overall picks by team</option>
		  <option id="4" value="query4">Most 1st overall picks by school</option>
		  <option id="5" value="query5">Most professional games played by school</option>
		  <option id="6" value="query6">Best points per game comparison by school</option>
		  <option id="7" value="query7">Players drafted more than once</option>
		  <option id="8" value="query8">Players with longest professional careers</option>
		  <option id="9" value="query9">All players in database</option>
		</select>
    </div>
  </div>

  <div id="country" style="display: none">
    <div class="form-group">
      <label class="control-label">Select a foriegn country</label>
      <select id="countryselect">
      <option id="c0" value="us" selected="selected">United States</option>
		  <option id="c1" value="ar">Argentina</option>
		  <option id="c2" value="au">Australia</option>
		  <option id="c3" value="be">France</option>
		  <option id="c4" value="br">Brasil</option>
		  <option id="c5" value="bs">Bahamas</option>
		  <option id="c6" value="ca">Canada</option>
		  <option id="c7" value="cd">Democratic Republic of the Congo</option>
		  <option id="c8" value="cg">Republic of the Congo</option>
		  <option id="c9" value="cn">China</option>
		  <option id="c10" value="de">Germany</option>
		  <option id="c11" value="do">Dominican Republic</option>
		  <option id="c12" value="es">Spoain</option>
		  <option id="c13" value="fr">France</option>
		  <option id="c14" value="gb">United Kingdom</option>
		  <option id="c15" value="ge">Georgia</option>
		  <option id="c16" value="hr">Croatia</option>
		  <option id="c17" value="ht">Haiti</option>
		  <option id="c18" value="it">Italy</option>
		  <option id="c19" value="jm">Jamaica</option>
		  <option id="c20" value="lb">Lebanon</option>
		  <option id="c21" value="lt">Lithuania</option>
		  <option id="c22" value="ng">Nigeria</option>
		  <option id="c23" value="nl">Netherlands</option>
		  <option id="c24" value="pa">Panama</option>
		  <option id="c25" value="pl">Poland</option>
		  <option id="c26" value="rs">Serbia</option>
		  <option id="c27" value="ru">Russia</option>
		  <option id="c28" value="si">Slovenia</option>
		  <option id="c29" value="ss">Sudan</option>
		  <option id="c30" value="tr">Turkey</option>
		  <option id="c31" value="vi">Virgin Islands</option>
		  <option id="c32" value="za">South Africa</option>
		</select>
    </div>
  </div>


  <div id="position" style="display: none">
    <div class="form-group">
      <label class="control-label">Select a position</label>
      <select id="positionselect">
		  <option id="p1" selected="selected" value="G">Guard</option>
		  <option id="p2" value="F">Forward</option>
		  <option id="p3" value="C">Center</option>
		</select>
    </div>
  </div>


  <div id="colleges1" style="display: none">
    <div class="form-group">
      <label class="control-label">Select a school</label>
      <select id="firstcollege">
		  <option id="s1" selected="selected" value="587">Universty of North Carolina</option>
		  <option id="s2" value="140">Duke University</option>
		  <option id="s3" value="517">University of Californa</option>
		  <option id="s4" value="185">Gonzaga University</option>
		  <option id="s5" value="631">Universty of Washington</option>
		</select>
    </div>
  </div>

  <div id="colleges2" style="display: none">
    <div class="form-group">
      <label class="control-label">Select a school</label>
      <select id="secondcollege">
		  <option id="s1-2" value="587">Universty of North Carolina</option>
		  <option id="s2-2" selected="selected" value="140">Duke University</option>
		  <option id="s3-2" value="517">University of Californa</option>
		  <option id="s4-2" value="185">Gonzaga University</option>
		  <option id="s5-2" value="631">Universty of Washington</option>
		</select>
    </div>
  </div>

  <button id="reset">New Query</button>

  <button id="button">See your results</button>

  <style>
    #location {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 90%;
    }

    #location td,
    #location th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #location tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #location tr:hover {
      background-color: #ddd;
    }

    #location th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: center;
      background-color: blue;
      color: white;
    }
  </style>

  <br> <br>
  <table id="location">
    <script id="tableData" type="x-tmpl-mustache">
      {{{tableData}}}
    </script>
  </table>
  <script src="scripts.js"></script>
</body>

</html>
