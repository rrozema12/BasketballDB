<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>WCF Client</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>

<table id="location" border="1">
    <tr>
        <th>Code</th>
        <th>Country Name</th>
        <th>GDP</th>
        <th>Inflation</th>
    </tr>
</table>

<script>

var service = 'http://localhost:3000/';

$(document).ready(function(){

    jQuery.support.cors = true;

    $.ajax(
    {
        type: "GET",
        url: service + 'loadTableData',
        contentType: "application/json; charset=utf-8",
        success: function (data) {

        console.log(data);
        var newTable = '';

        $.each(data, function (i, item) {
            newTable += '<tr><td>' + data[i].code + '</td><td>' + data[i].country_name +
            '</td><td>'+ data[i].gdp + '</td><td>'+ data[i].inflation + '</td></tr>';
        });

        $('#location').append(newTable);
        },

        error: function (msg) {
            alert(msg.responseText);
        }
    });
})

</script>

<form action="http://localhost:3000/">
  <input type="submit" value="Go back to main screen" />
</form>

</body>
</html>
